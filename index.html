<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>Youtube - Javascript/css challenge</title>
</head>
<body>
    <main id="main" class="main">
        <header id="header" class="header">
            <div id="header-start-holder" class="header-start-holder">
                <button id="header-button-hamburguer-menu" class="header-button-hamburguer-menu" title="Menu">
                    <img id="header-svg-menu-hamburguer" class="header-svg-menu-hamburguer" src="./assets/svg/svg-menu-hamburgue.svg">
                </button>

                <img id="header-svg-logo" class="header-svg-logo" src="./assets/svg/youtube-logo.svg" title="Youtube logo">
            </div>

            <div id="header-middle-holder" class="header-middle-holder">

                <div id="header-input-form" class="header-input-form">
                    <input id="header-input-search" class="header-input-search" type="text" title="search" placeholder="Video search">
                    <img id="header-svg-close-search" class="header-svg-close-search" title="Clear search" src="./assets/svg/svg-close-search.svg">

                    <button id="header-button-search" class="header-button-search" >
                        <img id="header-button-search-svg" class="header-button-search-svg" title="Search" src="./assets/svg/search-svg.svg">
                    </button>
                </div>

                <button id="header-button-voice-search" class="header-button-voice-search">
                    <img id="header-button-voice-search-svg" class="header-button-voice-search-svg" title="Voice search" src="./assets/svg/svg-voice-search.svg">
                </button>
            </div>

            <div id="header-button-mobile-search" class="header-button-mobile-search">
                <button id="header-button-mobile-search" class="header-button-mobile-search">
                    <img id="header-button-mobile-search-svg" class="header-button-mobile-search-svg" title="Search" src="./assets/svg/search-svg.svg">
                </button>
                <button id="header-button-mobile-voice-search" class="header-button-mobile-voice-search">
                    <img id="header-button-mobile-voice-search-svg" class="header-button-mobile-voice-search-svg" title="Voice search" src="./assets/svg/svg-voice-search.svg">
                </button>
            </div>

            <div id="header-end-holder" class="header-end-holder">
                <div id="header-button-create" class="header-button-create">
                    <img id="header-button-create-svg" class="header-button-create-svg" title="Create" src="./assets/svg/svg-plus-sign.svg">
                    <span id="header-button-create-text" class="header-button-create-text">Create</span>
                </div>

                <img id="header-button-notifcations" class="header-button-notifcations" title="Notifications" src="./assets/svg/svg-notifications.svg">
                <div id="header-button-profile" class="header-button-profile">
                    <img id="header-button-profile-svg" class="header-button-profile-svg" title="My profile" src="./assets/svg/svg-profile.svg">
                </div>
            </div>

        </header>

        <nav id="sidebar" class="sidebar">
            navbar
        </nav>

        <section id="content-main" class="content-main">
            <section id="tags-list" class="tags-list">
                tags-list
            </section>

            <section id="videos-list" class="videos-list">
                videos-list
            </section>
        </section>

        <footer id="footer" class="footer">
            footer
        </footer>


    </main>
    
</body>
</html>
